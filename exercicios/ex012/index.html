<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hspedados localmente</h1>
    <p>Esse video esta hoespeado no meu proprio servidor</p>
    <video src="midia/meuvideo.mp4" width="500" controls poster="favicon.ico" muted autoplay loop></video> <!--poste = thumbnail-->
    <br>
    <video controls width="500">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4"><!-- trocar o tipo do video para ser compativel-->
        <p>Seu navegador nao tem compatilibade</p>
    </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=pyxCs3nW1iiVcAzT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
