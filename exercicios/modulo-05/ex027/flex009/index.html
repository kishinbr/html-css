<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        div.conteiner{
            background-color: gray;

            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;

            flex-basis: 150px;
            
        }
    </style>
    
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Bem Grande</div>
        <div class="item">C</div>
        <div class="item">Deveras grande demais</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">Gigantemente grande esse conteudo</div>
    </div>
</body>
</html>
