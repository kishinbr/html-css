<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto g">
    </picture>

    <h1>Reproducao de audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/Demilitarized Zone (Sting) - Ethan Meixsell.mp3" controls ></audio>
    <!-- MP3 WAV OGG-->
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Demilitarized Zone (Sting) - Ethan Meixsell.mp3" type="audio/mpeg">
        <source src="midia/Demilitarized Zone (Sting) - Ethan Meixsell.ogg" type="audio/ogg">
        <source src="midia/Demilitarized Zone (Sting) - Ethan Meixsell.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reporduzir audio <a href="midia/Demilitarized Zone (Sting) - Ethan Meixsell.mp3">Cliqui aqui</a> para baixar o arquivo</p>
    </audio>


</body>
</html>
