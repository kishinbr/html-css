<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="view"></div>
        <div class="numeros">
            <div class="n1 item">1</div>
            <div class="n2 item">2</div>
            <div class="n3 item">3</div>
            <div class="n4 item">4</div>
            <div class="n5 item">5</div>
            <div class="n6 item">6</div>
            <div class="n7 item">7</div>
            <div class="n8 item">8</div>
            <div class="n9 item">9</div>
            <div class="n0 item">0</div>
            <div class="nponto item">.</div>
            <div class="nporcentagem item">%</div>
        </div>
        <div class="operador">
            
            <div class="mais item">+</div>
            <div class="menos item">-</div>
            <div class="multiplicacao item">x</div>
            <div class="divisao item">/</div>
            <div class="apagar item">A</div>
            <div class="deletar item">D</div>
        </div>
        <div class="igual item">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
