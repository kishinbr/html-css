<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout with Flexbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .grid {
            display: flex;
            gap: 10px;
        }

        .left {
            flex: 2;
            position: relative;
        }
        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        

        .right {
            flex: 3;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .right .grid-item {
            flex: 1 1 calc(50% - 5px);
            position: relative;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        

        .text-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        
    </style>
</head>
<body>

    <div class="container">
        <h2>Good Offers Right Now</h2>
        <p>Up to <strong>50%</strong> discount.</p>

        <div class="grid">
            <div class="left">
                <img src="teste001/imagens/cinqueterre.jpg" alt="Cinque Terre">
                <div class="text-overlay">Cinque Terre</div>
            </div>

            <div class="right">

                <div class="grid-item">
                    <img src="teste001/imagens/newyork.jpg" alt="New York">
                    <div class="text-overlay">New York</div>
                </div>
                <div class="grid-item">
                    <img src="teste001/imagens/sanfran.jpg" alt="San Francisco">
                    <div class="text-overlay">San Francisco</div>
                </div>
                <div class="grid-item">
                    <img src="teste001/imagens/pisa.jpg" alt="Pisa">
                    <div class="text-overlay">Pisa</div>
                </div>
                <div class="grid-item">
                    <img src="teste001/imagens/paris.jpg" alt="Paris">
                    <div class="text-overlay">Paris</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
